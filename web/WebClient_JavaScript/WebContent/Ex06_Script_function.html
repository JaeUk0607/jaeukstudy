<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>사용자 정의 함수 : 내장함수</title>
	<script type="text/javascript">
		//java : public void print(){}
		//java : public String print(){return ""}
		//java : public int print(int num){return 100+num}
		
		
		//javascript
		//function 함수이름(){} >> void(x) , String return type(x)
		
		function callConfirm(){ //사용자 정의 함수
			if(window.confirm("작업내용")){//내장함수 : confirm
										//확인, 취소 버튼(true, false) 리턴
				window.alert("삭제합니다");
			}else{
				alert("취소합니다"); //내장함수 : alert()
			}
		}
		
		function showPopup(){
			//https://www.w3schools.com/jsref/met_win_open.asp
			//표를 확인하고 브라우저별 적용여부를 확인한다
			//window.open()
			//window.close() - close the currect window
			//window.open(URL, name, "값,값,,,,", replace)
			//"specs" 브라우저마다 적용이 다르다
			window.open("Ex06_popup.html","zipcode","width = 200px, height=200");
			
		}
		function myFunction() {
		    var myWindow = window.open("Ex06_popup.html", "MsgWindow", "width=200,height=100");
		    myWindow.document.write("<p>This window's name is 'myWindow.name'</p>");
		}
		//java : public String guUrlTime(String url){return ""}
		function goUrlTime(url){ //함수의 파라미터가 타입을 갖지 않는다 (원하는 변수명만 기술)
			window.setTimeout("location.href='"+url+"'",3000);
		
			//location.href="http://www.daum.net";//특정 주소로 이동...
			
			
		}
		//javascript return 값
		function myfun(a,b){
			return a + b;
		}
		var result = myfun(100,200);
		console.log("myfun 함수 호출 : " + result);
		
		//익명함수(함수의 주소를 객체에 할당)
		changeColor = function() {
			window.document.bgColor="silver";
			window.document.fgColor="red";
		}
	
	</script>
</head>
<body>
	<h3>내장함수와 사용자 정의 함수 사용하기</h3>
	<button onclick="callConfirm()">함수호출</button>
	<br>
	<input type="button" value="팝업창" onclick="showPopup()">
	<br>
	<input type="button" value="팝업창" onclick="myFunction()">
	<br>
	<input type="button" value="주소이동" onclick="goUrlTime('http://www.daum.net')">
	<br>
	<input type="button" value="익명함수" onclick="changeColor()">
	
	
	
</body>
</html>
