<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>함수(내장함수)</title>
	<script type="text/javascript">
		var myTime = window.setInterval(function() { //일회성 함수(익명함수) setInterval 한번 사용 1회성
			//javascript 객체 (Date 객체 제공)
			//Date d = new Date(); JAVA
			var d = new Date();
			var t = d.toLocaleTimeString();
			//DOM script 사용
			document.getElementById("time").innerHTML=t;
			//<p>시간...</p>
			
		}, 1000);//1초 마다 실행
	
	function myTimeStop() {
			window.clearInterval(myTime);
		
	}
	
	</script>
</head>
<body>
	<p id="time"></p>
	<button onclick="myTimeStop()">Stop Time</button>
</body>
</html>
