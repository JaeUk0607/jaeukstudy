<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script type="text/javascript">
		$(function(){
			$('#draggable').draggable(
			    { opacity: 0.35}		
			);
			
			$('#droppable').droppable(
			  {
				accept:'#draggable',
				drop:function(){
					$(this).text("끌어다 놓기 성공");
				}
				  
			  }		
			
			);
		});
	</script>
	<style type="text/css">
		#droppable{
			position:absolute;
			left: 250px;
			top:300px;
			width: 350px;
			height: 400px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<img src="images/common.gif" id="draggable">
	<div id="droppable">
	
	</div>
</body>
</html>
