<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
	/*  
		JAVA : for(String s : 배열(collection)){}
	    JavaScript : for(var s in 배열(Array)){}
		            var index in Array
		            var key in Object(json)  {}
		Jquery : each() 반복구문
		
		jquery : 핵심 (Ajax 비동기 처리)
		1.$(selector).each(function(){this})
		2.$(selector).each(function(index){this})
		3.$(selector).each(function(index,element){element}) 70%
		
		*selector 없는 each문
		1.$.each(selector , function(){this})
		2.$.each(selector , function(index){this})
		3.$.each(selector , function(index,element){element})
	*/
	 $(function(){
		 	//1.$(selector).each(function(){this})
		 	$('p').each(function () {
		 		console.log("this : " + $(this).text());
		 	});
		 	
		 	//2.$(selector).each(function(index){this})
		 	$('p').each(function(index){ //p태그 개수 만큼 함수 호출
		 		console.log("index : " + index); //배열안에 p 태그 3개
		 		console.log("this : " + $(this).text());
		 		
		 		//$(this).attr("id","param-" + index); 속성을 1개만
		 		//여러개의 속성을 한번에  : {} json
		 		//jquery 제공하는 대부분의 함수 parameter json 객체를 받도록 오버로딩
		 		$(this).attr(
		 			{
		 				"id":"param-"+index,
		 				"style":"color:red" //style =color:red
		 			}	
		 		);
		 	});
		 	//3.$(selector).each(function(index,element){element})
		 	//가장 편한 방식
		 	$('p').each(function(index,element){
		 		console.log("index : " + index);
		 		console.log("element : " + element + "/" + $(element).text());
		 	});
		 	
		 	$('#btn').click(function () {
				alert($('#param-1').text());
			});
		 	
		 	//응용학습
		 	//javascript
		 	//var arr = ['사과','배','수박'];
		 	//json object > var obj = {}
		 	
		 	//객체 배열
		 	//var arrobj=[{},{},{}];
		 	
		 	var array = [
		 					{"name":"naver" , "link":"www.naver.com"},
		 					{"name":"daum" , "link":"www.daum.net"},
		 					{"name":"bit" , "link":"www.bit.com"}
		 				];
		 	//문제
		 	//name 값, link 값을 출력()
		 	//$(selector).each(function(index,element){element})
		 	$(array).each(function(index,objelement) {
		 		console.log("index : " + index);
		 		console.log("objelement : " + objelement + "-" + objelement.name + "/" + objelement.link)
		 	});
		 	//$.each(selector , function(index,element){element})
		 	$.each(array,function(index,obj){
		 		console.log("index : " + index);
		 		console.log("obj : " + obj + "-" + obj.name + "/" + obj.link);
		 	});
		 	/* 
		 		$(selector).each(function(){this}) : body 안에 있는 태그 정보
		 		$.each(selector , function(){this}) : script 내부에 있는 자원(배열, 객체)
		 	*/
		 	var board = {
		 					values:[
		 								{no:1,title:'hello'},
		 								{no:2,title:'world'},
		 								{no:3,title:'korea'}
		 							],
		 							search : "검색"
		 				}
		 		//$.each 를 사용해서 no 값, title 값을 출력하세요
		 		$.each(board.values, function(key,ele){
		 			console.log("key 값 : " +ele.no ); //board.values[key] == ele
		 			console.log("ele 값 : " +board.values[key].title);
		 		});
		 		/*  //$.each() 을 사용해서  no 값 , title 값을 출력하세요
				 //board.values  return []
				 $.each(board.values,function(index, obj){
					 console.log(index + " / " + obj.no + "," + obj.title);
				 });
				 
				 //POINT each 에 객체(json) 이 오면 (function(key,value))
				 $.each(board,function(key,value){
					 console.log("속성명  : " + key + "/" + "값 : " + value);
				 }); */
		 		
		 	
		 	 //$.each() 문을 통해서 no , title , search  값을 출력하세요
			 //hint) javascript  typeof 함수 활용
			 //hint) $.each(){ $.each(){  } } 중첩 each 가능
			 $.each(board,function(key,value){
				console.log(typeof(value));//typeof(value) == "object"
				if(typeof(value)=="object"){
					$.each(board.values, function (index, ele) {
						console.log("no 값 : " + board.values[index].no);
						console.log("title 값 : " + ele.title);
					});
				}else{
					console.log("search값 : " +board.search);
				}
				
				
			 });
					
			
		 		
		 	
		 	
		 
	 });
	</script>
</head>
<body>
	<p>java</p>
	<p>jsp</p>
	<p>oracle</p>
	<input type="button" value="click" id="btn">
</body>
</html>
