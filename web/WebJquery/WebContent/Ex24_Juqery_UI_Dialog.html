<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/sunny/jquery-ui.css">
	<script type="text/javascript">
		$(function () {
			$('#datapicker').datepicker(
							{
								dateFormet: "yy년mm월dd일"													
							}
			);
			
			
			
			
			
			$('#dialog').dialog(				
					{
				autoOpen: false,
				show:{effect:"blind",duration:2000},
				hide:{effect:"explode",duration: 1000},
				buttons:{
							"확인":function(){$(this).dialog("close")},
							"취소":function(){$(this).dialog("close")}	
						},
				resizable: false,
				modal: true //팝업 창을 닫기 전까지는 opener(부모창) 작업불가
					}
			);
			$('#opener').click(function () {
				$('#dialog').dialog('open');
				/* $('dialog').dialog(
							{
								autoOpen.true
							}
						); */
						
				
			})

			
		});
	</script>
</head>
<body>
	Data:<input type="text" id = "datapicker">
	<hr>
	<input type = "button" id = "opener" value="opendialog">

<!-- 	<p>Basic content</p>
	<button id = "opener">open dialog</button> -->
	
	<!-- POPUP DIV -->
	<div id = "dialog" title = "bit dialog">
		<p>
			점심을 무엇을 먹을까?
		</p>
	</div>
	
</body>
</html>
