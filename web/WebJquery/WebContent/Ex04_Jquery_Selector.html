<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('body > *').css('color','gold'); //자식 선택자 [>]
			$('div > *').css('color','red'); //div 태그의 자식요소(css 안쪽 우선)
			
			$('input[type=text]').css('color','green'); //속성 선택자
			console.log($('input[type=text]').val(100)); 
			//val() 함수 (getter,setter)
			//input[type=text] page 3개>> 제일먼저 선택받은...처리
			//일반적으로 : id = "txtdata" > $('#txtdata')
			//document.getElementById(txtdata).value
			
			$('input[type=text]').val("hong"); //setter (모든 요소에 적용)
			console.log($('input[type=text]').val());
			
			//input type=password 태그 값을 >> 1111
			$('input[type=password]').val("1111");
			console.log($('input[type=password]').val());
			
			$('tr:odd').css('backgrund','gray');//1.3.5..
			$('tr:even').css('backgrund','pink');//0.2.4..
			
			/*
			기본 javascript 자원과 jquery 혼용 가능
			setTimeout(function () {
				var value = $('select> option:selected').val();
				alert("select tag value " + value);
			}, 3000); */
		});
		
	</script>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>배</li>
			<li>수박</li>
		</ul>
	</div>
		<div>
		<ul>
			<li>사과2</li>
			<li>배2</li>
			<li>수박2</li>
		</ul>
	</div>
	<input type="text" value="AAA">
	<input type="text" value="BBB">
	<input type="text" value="CCC">
	<input type="password">
	<input type="radio">
	<input type="file">
	<hr>
		<table>
		<tr>
			<td>이름</td>
			<td>나이</td>
			<td>취미</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>50</td>
			<td>훔치기</td>
		</tr>
		<tr>
			<td>이순신</td>
			<td>10</td>
			<td>싸움</td>
		</tr>
		<tr>
			<td>여러분</td>
			<td>20</td>
			<td>잠자기</td>
		</tr>
	</table>
	<hr>
	<select>
		<option>농구</option>
		<option>축구</option>
		<option>야구</option>
		<option>배구</option>
	</select>
</body>
</html>
