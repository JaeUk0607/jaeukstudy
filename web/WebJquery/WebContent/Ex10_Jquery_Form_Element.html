<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		/*  
			http://api.jquery.com/category/selectors/form-selectors/
		*/
		$(function(){
			$('#txtname').val("hong");
			
			//1.radio 에 기본값을 설정하고 싶어요 (checked)
			//$('input[type=radio]')
			//$('input:radio').val(['F']); //checked 설정
			
			console.log($('input:radio').val()); //순서대로 먼저 걸리는 value
			console.log($('input:checked').val()); //선택된 value
			//위 실습 (radio) 여러개면(ex)name이 다르다) 안되요 (id 속성을 부여하면 OK)
			console.log($('input:radio[name=gender]:checked').val());
			
			//select 태그 multiple=true 아닌 이상
			//단일값
			//$('#isF').val() : getter
			//$('#isF').val('oracle'): setter
			
			//현재는 아래 코드는 다중값 >  multiple="multiple"
			//페이지가 로드 되면 java , oracle 선택되어 있기를 원해요
			$('#isF').val(['java','oracle']); //다중값 선택하기
			
			$('#btnok').click(function(){
				var msg="";
				msg += $('#txtname').val() + "/ ";
				msg += $('input:radio[name=gender]:checked').val();
				console.log("선택값 : " + msg);
				
				//위 코드는 단일값
				//문제는 다중값
				var selecttag="";
			   	selecttag=$('#isF').val(); //다중값  return Array
				//console.log("selecttag : " + selecttag);
			   	for(var index in selecttag){
			   		console.log("value : " + selecttag[index]);
			   	}
				
			});
			//$('input:submit')
			//$('input[type=submit]')
			//if($('#myform').children().is($('input:submit'))){
			if($('#myform').children().is('input:submit')){ //is가 내부적으로 선택자를 가지고 있다
				//너의 자식 요소로 submit 태그 있니
				alert("true");
				
			}else{
				alert("false");
			}
			
		});
	</script>
</head>
<body>
	Textbox : <input type="text" id="txtname">
	<br>
	
	RadioButton : Checked 속성
	<input type="radio" name="gender" value="M">남
	<input type="radio" name="gender" value="F">여
	<br>
	
	Dropdownlist(select 태그)
	<select id="isF" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input type="submit" value="전송">
	</div>

</body>
</html>
