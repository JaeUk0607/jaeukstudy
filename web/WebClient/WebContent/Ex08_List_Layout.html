<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;  /*    */
    background-color: #333333;
}
li {
    float: left; /* 반응형 웹 사이트 기본 (떠나니다)   */
}


li a {
    display: block; /* block 형태의 모양으로 보여주어라,,,(nonn 감추기) */
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111111;
}

</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
