<!DOCTYPE html>

<head>

<body>
		<a href="http://www.lg.co.kr">LG사이트</a>
		<h3>자동스타일적용</h3>
		<!--id 식별자 페이지당 하나만
		    class 범용적 여러곳에 쓰일수 있다 -->
		<p id="jaeukJJang">id 라는 속성을 사용해서 적용하기</p>
		<p class ="choi">class 라는 속성을 사용해서 적용하기</p>
		<!--
		사용자 정의  : id, class 속성을 사용하는데
		CSS, JavaScript, Jquery 에서 모두 활용된다....
		
		CSS 문법
		selector 정의
		1. The element salector (일반 HTML 태그)
		2. The id selector (#이름 -> id ="이름" )
		3. The class selector (.이름 -> class="이름")
		4. grouping selectors (p, h1, h2, h3 {})
		  -->
</body>
