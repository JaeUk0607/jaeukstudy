<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  
HTML5 added several new input types:

color
date
datetime-local
email
month
number
range
search
tel
time
url
week



HTML5 Attributes
HTML5 added the following attributes for <input>:

autocomplete
autofocus
form
formaction
formenctype
formmethod
formnovalidate
formtarget
height and width
list
min and max
multiple
pattern (regexp)
placeholder
required
step
and the following attributes for <form>:

autocomplete
novalidate


-->

	<fieldset>
		<legend>list == id</legend>
		  <input list="browsers" name="browser">
		  <datalist id="browsers">
		    <option value="Internet Explorer">
		    <option value="Firefox">
		    <option value="Chrome">
		    <option value="Opera">
		    <option value="Safari">
		  </datalist>
		  <hr>
		  <input type="color" name="favcolor" value="#ff0000">
		  <hr>
		  Birthday:  <input type="date" name="bday">
		  <hr>
		  Quantity (between 1 and 5):
  		  <input type="number" name="quantity" min="1" max="5">
  		  <hr>
  		  Quantity:
  		  <input type="number" name="quantity"  min="0" max="100" step="10" value="30">
		  <hr>
		    가격이 10~20만워대 ...
		  Points: <input type="range" name="points" min="0" max="10">
		  <hr>
		  간단한 유효성 검증(HTML  에서도)pattern="[A-Za-z]{3}"
		  <br>
		  Country code: <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
		  <hr>
		  기본 입력사항 제시<br>
		    <input type="text" name="fname" placeholder="이름입력"><br>
            <input type="text" name="lname" placeholder="주민버호"><br>
          <hr>
          입력을 강제( 사파리 지원  (x)))<br>
          <input type="text" name="usrname" required>  
	</fieldset>
	
	
	
</body>
</html>
