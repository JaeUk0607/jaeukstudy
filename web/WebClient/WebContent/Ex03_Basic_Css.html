<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 사용하기</title>
	<link rel="stylesheet" href ="CSS/Common.css">
	<style type="text/css">
	/*
		Page 상단에다가 공통적으로 사용되는 CSS 구현
		현재 Page에 종속력
		
		같은 CSS 적용될 경우
		1. inline 우선
		2. internal, external 방식은 순서에 의존한다
	*/
	body {background-color: skyblue}
	h3 {color: red}
	</style>
	
</head>
<body>
<h3>CSS stands for Cascading Style Sheets.</h3>
<!-- 
	적용하는 방법
	Inline - by using the [style attribute] in HTML elements
	Internal - by using a <style> element in the <head> section
	External - by using an external CSS file (외부에 파일을 만들어서 링크) >> style.css
	
	같은 태그에 대해서 CSS >> inline >> internal >> external (안쪽이 먼저 적용)
	 -->
	 <p style="background-color:gold">문단 태그 입니다(Inline)</p>
	 <h3>Internal 방식 사용하기</h3>
	 <h3 style="color: green;">Internal 방식 사용하기</h3>
	  
	 <h5>External 방식 사용하기(가장 선호 : 외부파일)</h5>
	 <h1>적용.......</h1>
</body>
</html>
